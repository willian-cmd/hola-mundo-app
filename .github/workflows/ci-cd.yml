name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Ejecutar tests
      - name: Run tests
        run: npm test

      # 5️⃣ Construir imagen Docker
      - name: Build Docker image
        run: docker build -t willian28/hola-mundo-app:latest .

      # 6️⃣ Login seguro a Docker Hub usando secrets
      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # 7️⃣ Subir la imagen a Docker Hub
      - name: Push Docker image
        run: docker push willian28/hola-mundo-app:latest
